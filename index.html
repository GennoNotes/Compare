
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Image Difference Highlighter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { margin: 10px 0; border: 1px solid #ccc; max-width: 100%; height: auto; }
    #results > div { margin-bottom: 24px; }
    #log { color: #666; font-size: 0.9em; white-space: pre-wrap; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>Compare Two PDFs (Image Difference Mode)</h2>

  <input type="file" id="pdfA" accept="application/pdf" />
  <input type="file" id="pdfB" accept="application/pdf" />
  <button id="compareBtn">Compare</button>

  <h3>Differences (highlighted in red):</h3>
  <div id="results"></div>
  <div id="log"></div>

  <!-- pdf.js core (defer so it executes after HTML parsing) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.jset the pdf.js worker for v4 (semicolon and quotes included) -->
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.pdfjsLib && window.pdfjsLib.GlobalWorkerOptions) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js";
      }
    });
  </script>

  <!-- pixelmatch UMD (exposes global `pixelmatch`) -->
  <script defer src="https://cdn.jsdelivr.net/npm/pixelmatch@5.3.0/dist/pixelmatch.umd- your app (defines window.compare) -->
  <script defer src="./script.jsind the button after everything is parsed -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var btn = document.getElementById("compareBtn");
      btn.addEventListener("click", async function () {
        if (typeof window.compare === "function") {
          try {
            await window.compare();
          } catch (e) {
            console.error(e);
            alert(e && e.message ? e.message : String(e));
          }
        } else {
          console.error("window.compare is not defined. Check that script.js loaded without errors.");
          alert("Compare function is not loaded. Open DevTools â†’ Network to verify script.js (200 OK).");
        }
      });
    });
  </script>
</body>
</html>
