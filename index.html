<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compare</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }

    .topNav {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .topNav a {
      display: inline-block;
      padding: 8px 12px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.95em;
    }
    .topNav a:hover { background: #111; }
    .topNav a.active { background: #2196F3; }

    canvas { margin: 10px 0; border: 1px solid #ccc; max-width: 100%; height: auto; display: block; }
    #results > .block { margin-bottom: 24px; }

    button { padding: 8px 14px; border-radius: 4px; border: 0; cursor: pointer; }
    button.primary { background: #2196F3; color: #fff; }
    button.primary:hover { background: #1976D2; }
    button:disabled { background: #ccc !important; cursor: not-allowed; color: #444; }

    .fileRow {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      align-items: flex-end;
      margin-bottom: 10px;
    }
    .fileCol { display: flex; flex-direction: column; gap: 6px; }
    .fileCol label { font-size: 0.95em; color: #333; }

    .controls {
      margin: 14px 0 10px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      display: grid;
      grid-template-columns: 180px 1fr 90px;
      gap: 10px 12px;
      align-items: center;
      max-width: 880px;
    }
    .controls label { font-size: 0.95em; }
    .controls input[type="range"] { width: 100%; }
    .controls .value { color: #666; font-size: 0.9em; text-align: right; }

    .actions {
      display: flex;
      gap: 12px;
      margin: 10px 0 18px;
      flex-wrap: wrap;
      align-items: center;
    }

    #statusBox {
      max-width: 880px;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fff;
      color: #333;
      margin: 10px 0 18px;
      white-space: pre-wrap;
    }
    #statusBox.info { border-color: #cfe3ff; background: #f4f9ff; }
    #statusBox.warn { border-color: #ffe6a6; background: #fff9e6; }
    #statusBox.error { border-color: #ffb5b5; background: #fff3f3; }

    #log { color: #666; font-size: 0.9em; white-space: pre-wrap; margin-top: 12px; }
  </style>
</head>

<body>
  <div class="topNav">
    <a class="active" href="https://gennonotes.github.io/Compare">Compare</a>
    <a href="https://gennonotes.github.io/Merge">Merge</a>
    <a href="https://gennonotes.github.io/Split">Split</a>
  </div>

  <h2>Compare PDFs</h2>

  <div class="fileRow">
    <div class="fileCol">
      <label for="pdfA">Original File</label>
      <input type="file" id="pdfA" accept="application/pdf" />
    </div>

    <div class="fileCol">
      <label for="pdfB">Updated File</label>
      <input type="file" id="pdfB" accept="application/pdf" />
    </div>

    <button id="compareBtn" class="primary">Start</button>
  </div>

  <div id="statusBox" class="info">Ready.</div>

  <div class="controls">
    <label for="threshold">Pixel Threshold</label>
    <input type="range" id="threshold" min="0.00" max="0.30" step="0.01" value="0.10"
      title="Pixel difference sensitivity. Lower = detect more differences, higher = detects fewer differences."/>
    <div class="value" id="thresholdVal">0.10</div>

    <label for="alpha">Background Fade</label>
    <input type="range" id="alpha" min="0.00" max="0.50" step="0.01" value="0.10"
      title="How visible unchanged content is in the generated output. 0 = white background, higher = more of the page shows."/>
    <div class="value" id="alphaVal">0.10</div>

    <label for="matchWindow">Extra Page Detection</label>
    <input type="range" id="matchWindow" min="0" max="5" step="1" value="2"
      title="How aggressively to detect inserted/removed pages. Higher = more willing to insert/skip pages while matching."/>
    <div class="value" id="matchWindowVal">2</div>

    <label for="scanned">Scanned document</label>
    <input type="checkbox" id="scanned"
      title="Enable if the PDF is a scan (no real text). This disables text-based page matching and uses images only."/>
    <div class="value"></div>

    <label for="largeReport">Large Report Mode</label>
    <input type="checkbox" id="largeReport"
      title="Recommended for very large document comparisons or when using the Safari browser."/>
    <div class="value"></div>
  </div>

  <div class="actions">
    <button id="downloadPdfBtn" class="primary" disabled title="Run comparison first to enable download">
      Generate Report
    </button>
  </div>

  <div id="results"></div>
  <div id="log"></div>

  <!-- pdf.js pinned -->
  <script type="module">
    import * as pdfjsLib from "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.min.mjs";
    window.pdfjsLib = pdfjsLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.worker.min.mjs";
  </script>

  <!-- pixelmatch pinned -->
  <script type="module">
    import pixelmatchImport from "https://esm.run/pixelmatch@5.3.0";
    window.pixelmatch = pixelmatchImport;
  </script>

  <!-- jsPDF UMD -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="script.js"></script>

  <script>
    function bindRange(id) {
      const el = document.getElementById(id);
      const out = document.getElementById(id + "Val");
      if (!el || !out) return;
      const update = () => out.textContent = el.value;
      el.addEventListener("input", update); /* range sliders commonly use input for live updates [web:142] */
      update();
    }

    function fileSelected() {
      const a = document.getElementById("pdfA")?.files?.length || 0;
      const b = document.getElementById("pdfB")?.files?.length || 0;
      return a > 0 && b > 0;
    }

    document.addEventListener("DOMContentLoaded", () => {
      ["threshold", "alpha", "matchWindow"].forEach(bindRange);

      const statusBox = document.getElementById("statusBox");
      const compareBtn = document.getElementById("compareBtn");
      const downloadBtn = document.getElementById("downloadPdfBtn");

      function showNeedFilesIfMissing() {
        if (!fileSelected()) {
          statusBox.className = "warn";
          statusBox.textContent = "Select two files to compare.";
          downloadBtn.disabled = true;
        } else {
          statusBox.className = "info";
          statusBox.textContent = "Ready to compare.";
        }
      }

      document.getElementById("pdfA").addEventListener("change", showNeedFilesIfMissing);
      document.getElementById("pdfB").addEventListener("change", showNeedFilesIfMissing);

      compareBtn.addEventListener("click", async () => {
        if (!fileSelected()) {
          showNeedFilesIfMissing();
          return;
        }
        if (typeof window.compare === "function") await window.compare();
        else {
          statusBox.className = "error";
          statusBox.textContent = "compare() is not available. script.js may not have loaded.";
        }
      });

      downloadBtn.addEventListener("click", async () => {
        if (typeof window.downloadComparison === "function") await window.downloadComparison();
        else {
          statusBox.className = "error";
          statusBox.textContent = "downloadComparison() is not available.";
        }
      });

      showNeedFilesIfMissing();
    });
  </script>
</body>
</html>
