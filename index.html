<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Image Difference Highlighter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { margin: 10px 0; border: 1px solid #ccc; max-width: 100%; height: auto; }
    #results > div { margin-bottom: 24px; }
    #log { color: #666; font-size: 0.9em; white-space: pre-wrap; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>Compare Two PDFs (Image Difference Mode)</h2>

  <input type="file" id="pdfA" accept="application/pdf" />
  <input type="file" id="pdfB" accept="application/pdf" />
  <button id="compareBtn">Compare</button>

  <h3>Differences (highlighted in red):</h3>
  <div id="results"></div>
  <div id="log"></div>

  <!-- pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js"></script>

  <script>
    if (window.pdfjsLib && window.pdfjsLib.GlobalWorkerOptions) {
      window.pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js";
    }
  </script>

  <!-- pixelmatch UMD build exposed as window.pixelmatch -->
  <script src="https://cdn.jsdelivr.net/npm/pixelmatch@5.3.0/dist/pixelmatch.umd.js"></script>

  <!-- your main script -->
  <script src="script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var btn = document.getElementById("compareBtn");
      btn.addEventListener("click", function () {
        if (typeof window.compare === "function") {
          window.compare();
        } else {
          alert("Compare function is not loaded. Open DevTools â†’ Network to verify script.js (HTTP 200).");
          console.error("window.compare is not defined.");
        }
      });
    });
  </script>
</body>
</html>
