<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Image Difference Highlighter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { margin: 10px 0; border: 1px solid #ccc; max-width: 100%; height: auto; }
    #results > div { margin-bottom: 24px; }
    #log { color: #666; font-size: 0.9em; white-space: pre-wrap; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>Compare Two PDFs (Image Difference Mode)</h2>

  <input type="file" id="pdfA" accept="application/pdf" />
  <input type="file" id="pdfB" accept="application/pdf" />
  <button id="compareBtn">Compare</button>

  <h3>Differences (highlighted in red):</h3>
  <div id="results"></div>
  <div id="log"></div>

  <!-- pdf.js (pdfjs-dist) pinned to a specific version -->
  <script type="module">
    import * as pdfjsLib from "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.min.mjs";

    // Expose as a global for script.js
    window.pdfjsLib = pdfjsLib;

    if (pdfjsLib.GlobalWorkerOptions) {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.worker.min.mjs";
    }
  </script>

  <!-- pixelmatch pinned to a specific version, exposed as window.pixelmatch -->
  <script type="module">
    import pixelmatchImport from "https://esm.run/pixelmatch@5.3.0";
    window.pixelmatch = pixelmatchImport;
  </script>

  <!-- your main comparison logic (must be AFTER the modules above) -->
  <script src="script.js"></script>

  <!-- button wiring -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var btn = document.getElementById("compareBtn");
      btn.addEventListener("click", function () {
        if (typeof window.compare === "function") {
          window.compare();
        } else {
          alert("Compare function is not loaded. Open DevTools â†’ Network to verify script.js (HTTP 200).");
          console.error("window.compare is not defined.");
        }
      });
    });
  </script>
</body>
</html>
