<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Difference Analyzer</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { margin: 10px 0; border: 1px solid #ccc; max-width: 100%; height: auto; display: block; }
    #results > .block { margin-bottom: 24px; }
    #log { color: #666; font-size: 0.9em; white-space: pre-wrap; margin-top: 12px; }
    button { padding: 6px 12px; }

    .fileRow {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      align-items: flex-end;
      margin-bottom: 12px;
    }
    .fileCol { display: flex; flex-direction: column; gap: 6px; }
    .fileCol label { font-size: 0.95em; color: #333; }

    .controls {
      margin: 18px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      display: grid;
      grid-template-columns: 180px 1fr 80px;
      gap: 10px 12px;
      align-items: center;
      max-width: 820px;
    }
    .controls label { font-size: 0.95em; }
    .controls input[type="range"] { width: 100%; }
    .controls .value { color: #666; font-size: 0.9em; text-align: right; }

    .action-buttons {
      display: flex;
      gap: 12px;
      margin: 16px 0;
    }
    .action-buttons button {
      padding: 8px 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95em;
    }
    .action-buttons button:hover { background: #1976D2; }
    .action-buttons button:disabled { background: #ccc; cursor: not-allowed; }

    /* PDF export: encourage 1 "report section" per PDF page (used by downloadComparison). [web:208] */
    .pdf-report-section {
      break-after: page;
      page-break-after: always;
    }
    .pdf-report-section:last-child {
      break-after: auto;
      page-break-after: auto;
    }
  </style>
</head>

<body>
  <h2>Compare PDFs</h2>

  <div class="fileRow">
    <div class="fileCol">
      <label for="pdfA">Original File</label>
      <input type="file" id="pdfA" accept="application/pdf" />
    </div>

    <div class="fileCol">
      <label for="pdfB">Updated File</label>
      <input type="file" id="pdfB" accept="application/pdf" />
    </div>

    <button id="compareBtn">Compute!</button>
  </div>

  <div class="controls">
    <label for="renderScale">Render Scale</label>
    <input type="range" id="renderScale" min="1.0" max="3.0" step="0.25" value="2.0"
      title="Controls render resolution. Higher is sharper but slower."/>
    <div class="value" id="renderScaleVal">2.0</div>

    <label for="threshold">Pixel Threshold</label>
    <input type="range" id="threshold" min="0.00" max="0.30" step="0.01" value="0.10"
      title="Diff sensitivity. Lower detects more differences; higher detects fewer."/>
    <div class="value" id="thresholdVal">0.10</div>

    <label for="alpha">Background Fade</label>
    <input type="range" id="alpha" min="0.00" max="0.50" step="0.01" value="0.10"
      title="How visible unchanged content is in the diff output. 0 = white background, higher = more of the page shows."/>
    <div class="value" id="alphaVal">0.10</div>

    <label for="matchWindow">Extra Page Detection</label>
    <input type="range" id="matchWindow" min="0" max="5" step="1" value="2"
      title="How aggressively to detect inserted/removed pages. Higher = more willing to insert/skip pages while matching."/>
    <div class="value" id="matchWindowVal">2</div>

    <label for="scanned">Scanned document</label>
    <input type="checkbox" id="scanned"
      title="Enable if the PDF is a scan (no real text). This disables text-based page matching and uses images only."/>
    <div class="value"></div>

    <label for="includeAA">Include Anti-Aliasing</label>
    <input type="checkbox" id="includeAA"
      title="Include edge-smoothing pixels in the diff calculation (can increase sensitivity to tiny edge changes)."/>
    <div class="value"></div>

    <label for="largeReport">Large report mode</label>
    <input type="checkbox" id="largeReport"
      title="Use smaller images for PDF export (faster + less memory). Recommended for very large comparisons or Safari."/>
    <div class="value"></div>
  </div>

  <div class="action-buttons">
    <button id="downloadPdfBtn" disabled title="Run comparison first to enable download">Download Comparison PDF</button>
  </div>

  <h3>All highlighted objects are detected differences.</h3>
  <div id="results"></div>
  <div id="log"></div>

  <!-- pdf.js pinned -->
  <script type="module">
    import * as pdfjsLib from "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.min.mjs";
    window.pdfjsLib = pdfjsLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.worker.min.mjs";
  </script>

  <!-- pixelmatch pinned -->
  <script type="module">
    import pixelmatchImport from "https://esm.run/pixelmatch@5.3.0";
    window.pixelmatch = pixelmatchImport;
  </script>

  <!-- html2pdf bundle (html2canvas + jsPDF) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script src="script.js"></script>

  <script>
    function bindRange(id) {
      const el = document.getElementById(id);
      const out = document.getElementById(id + "Val");
      if (!el || !out) return;
      const update = () => out.textContent = el.value;
      el.addEventListener("input", update);
      update();
    }

    document.addEventListener("DOMContentLoaded", () => {
      ["renderScale", "threshold", "alpha", "matchWindow"].forEach(bindRange);

      document.getElementById("compareBtn").addEventListener("click", () => {
        if (typeof window.compare === "function") window.compare();
        else alert("compare() is not available. Check that script.js loaded.");
      });

      document.getElementById("downloadPdfBtn").addEventListener("click", () => {
        if (typeof window.downloadComparison === "function") window.downloadComparison();
        else alert("downloadComparison() is not available.");
      });
    });
  </script>
</body>
</html>
