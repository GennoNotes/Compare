
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Image Difference Highlighter (Sanity Test)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>Sanity Test</h2>
  <input type="file" id="pdfA" accept="application/pdf" />
  <input type="file" id="pdfB" accept="application/pdf" />
  <button id="compareBtn">Compare</button>

  <script>
    // Define window.compare inline so we can verify the click works
    console.log("Defining window.compare (inline)");
    window.compare = function () {
      alert("window.compare is callable!");
    };

    // Bind the button after DOM is ready
    document.addEventListener("DOMContentLoaded", function () {
      var btn = document.getElementById("compareBtn");
      btn.addEventListener("click", function () {
        if (typeof window.compare === "function") {
          window.compare();
        } else {
          alert("Compare function is not loaded.");
        }
      });
    });
  </script>
</body>
</html>
